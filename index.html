<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="resources/css/style.css" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <h2>My shopping cart</h2>
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item cart-product">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="resources/images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button class="btn btn-default minus"><i class="fas fa-minus minus"></i></button>
                                    <input type="number" min="0" class="form-control text-center product-qty" value="2">
                                    <button class="btn btn-default plus"><i class="fas fa-plus plus"></i></button>
                                </div>
                                <h5>$<span class="price phone-price" data-price="1219">0</span></h5>
                                <img src="resources/images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item cart-product">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="resources/images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button class="btn btn-default minus"><i class="fas fa-minus minus"></i></button>
                                    <input type="number" min="0" class="form-control text-center product-qty" value="2">
                                    <button class="btn btn-default plus"><i class="fas fa-plus plus"></i></button>
                                </div>
                                <h5>$<span class="price case-price" data-price="59">0</span></h5>
                                <img src="resources/images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5>$<span class="sub-total">1278</span></h5>
                                <h5>$<span class="tax">0</span></h5>
                                <h5>$<span class="grand-total">1278</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- <script src="resources/js/app.js"></script> -->
    <script src="resources/js/app.js"></script>
</body>

</html>
